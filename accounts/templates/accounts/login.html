{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static '/css/login.css' %}">
{% endblock head %}

{% block content %}
  <h2 class="title mb-5">로그인</h2>
  <form action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="로그인" class="login-btn" style="background-color: #99ccff;">
  </form>
{% endblock content %}
