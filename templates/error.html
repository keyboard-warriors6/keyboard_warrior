{% if form.errors %}
<div class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4 mb-4" role="alert">
  {% for field in form %}
  {% if field.errors %}
  <div class="pt-4">
    <strong>{{ field.label }}</strong>
    {{ field.errors }}
  </div>
  {% endif %}
  {% endfor %}
  {% for error in form.non_field_errors %}
  <div>
    <strong>{{ error }}</strong>
  </div>
  {% endfor %}
</div>
{% endif %}
